<div class="navigation-list">
  <toolbar [title]="title" leftMenu="navigation"></toolbar>
  <ul *ngIf="list.length > 0" class="nav flex-column">
    <li *ngFor="let item of list" [class]="item.style || 'default'" class="nav-item">
      <a (click)="navigateTo(item.url)" href="javascript: void(0);" class="nav-link">
        {{ item.text }}
      </a>
    </li>
  </ul>
</div>
